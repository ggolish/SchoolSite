<!doctype html>
<html>
  <head><title>Tanks green</title>
    <meta charset='utf-8'>
    <style>
      #c {
      border: 1px solid black;
      background-color: lightblue;
      }
    </style>
    <script>
      function setup() {
        ctx = document.getElementById("c").getContext("2d");
        // draw stuff here, with ctx
        var img = new Image();
        img.src = 'https://openclipart.org/download/289625/Tank-5.svg';
	img.onload = function() {
          ctx.drawImage(img, 50, 50, 50, 50);
	}

	ctx.fillStyle = 'red';
        ctx.fillRect(0,0,50,50);

        rgb = ctx.getImageData(10,10,1,1);
	console.log(rgb.data);
      }

      var x = 2;
      
    </script>
  </head>
  
  
  <body onload='setup();'>
    <canvas id="c" width=800 height=600></canvas>
  </body>
  
</html>
